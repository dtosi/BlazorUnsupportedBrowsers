<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Example</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <app id="main-app">Loading...</app>
    <div id="no-wasm" style="margin: 20px;" hidden>
        <p>
            This browser is not supported. Please use the latest version of any modern browsers:
            <ul>
                <li><a href="https://www.google.com/chrome">Google Chrome</a></li>
                <li><a href="https://www.microsoft.com/edge">Microsoft Edge</a></li>
                <li><a href="https://www.firefox.com/">Firefox</a></li>
                <li><a href="https://www.opera.com/">Opera</a></li>
                <li><a href="https://www.apple.com/safari">Apple Safari</a></li>
            </ul>
        </p>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script type="text/javascript">
        function wasmSupported() {
            try {
                if (typeof WebAssembly === "object" && typeof WebAssembly.instantiate === "function") {
                    var module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module)
                        return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
                }
            } catch (e) { }
            return false;
        }

        if (!wasmSupported()) {
            document.getElementById("no-wasm").hidden = false;
            document.getElementById("main-app").hidden = true;
        }
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
